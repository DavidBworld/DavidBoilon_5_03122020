  <body>
    <body>
      <div class="bg-primary">
      <!-- HEADER -->
          <div class="container-fluid ">
              <div class="row">
              <nav class=" col navbar navbar-expand-lg-9 d-flex">
                  <div class="navbar-brand mr-auto p-2"" href="index.html">
                  <img src="images/logo.png" width="200" height="100" alt="Site logo">
                  </div>
                  <ul class="nav-ul d-flex p-2" id="navUl">
                      <li class="nav-link nav-background" href=""><a href="./index.html">Accueil</a></li>
                      <li class="nav-link nav-background" href=""><a href="">Mon compte</a></li>
                  </ul>
                  <div class="hamburger p-2" id="hamburger">
                      <div class="bar1"></div>
                      <div class="bar2"></div>
                      <div class="bar3"></div>
                  </div>
              </ul>
              </nav>
              </div>
          </div>
      </div>
      <!-- HEADER -->

      <div class="">
        <!-- ORDER SUMMARY -->
        <section class=" card mb-4 mt-5 rounded-md p-4 color-card">
          <h2 class="text-lg font-bold mb-2">Votre commande</h2>

          <table class="border-collapse w-full color-card">
            <thead>
              <tr class="border bg-white color-tr">
                <th class="text-center">Produit</th>
                <th class="text-center">Nom</th>
                <th class="text-center">Quantité</th>
                <th class="text-center">Prix</th>
                <th class="text-center">Total</th>
              </tr>
            </thead>

            <tbody id="productsList" class="color-tbody">
              <template id="productTemplate">
                <tr class="border bg-white rounded">
                  <td class="test2 text-center p-0">
                    <div class="test3 "><img  id="productImage" class="img-fluid img-responsive"  src="" alt="Votre nounours préféré !"></div>
                  </td>
                  <td id="productName" class="text-center p-0 py-2">Arnold</td>
                  <td class="text-center p-0">
                    <form class="flex">
                      <select
                        id="productQuantity"
                        class="border border-indigo-200 rounded text-center w-full block pl-3 pr-10 py-1 text-base focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm z-10"
                        name="quantity"
                        id="quantity"
                      >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                      </select>
                    </form>
                  </td>
                  <td id="productPrice" class="text-center p-0">x€</td>
                  <td id="productTotalPrice" class="text-center p-0">x€</td>
                </tr>
              </template>
              <tr class="bg-gray-100">
                <td colspan="4" class="text-center py-2">Total</td>
                <td class="text-center" id="totalPrice">x€</td>
              </tr>
            </tbody>
          </table>
        </section>
        <div class="d-flex justify-content-end p-4">
          <a class=" text-decoration-none color-confirm inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-6" href="./index.html"">
            Continuer vos achats</a>
        </div>
        <!-- ORDER SUMMARY -->
       
        <!-- PURCHASE FORM -->
        <section class="card mb-4 p-4">
          <h2 class="text-lg font-bold mb-2">Passer commande</h2>
          <div class="grid grid-cols-4 gap-4">
            <div class="flex flex-col">
              <label for="firstname" class="label">Prénom</label>
              <input type="text" name="firstname" id="firstname" class="input" required />
            </div>
            <div class="flex flex-col">
              <label for="lastname" class="label">Nom</label>
              <input type="text" name="lastname" id="lastname" class="input" required />
            </div>
            <div class="flex flex-col col-span-2">
              <label for="email" class="label">Adresse e-mail</label>
              <input type="text" name="email" id="email" class="input" required />
            </div>
            <div class="flex flex-col col-span-2">
              <label for="adress" class="label">Adresse</label>
              <input type="text" name="adress" id="adress" class="input" required />
            </div>
            <div class="flex flex-col">
              <label for="zipcode" class="label">Code postal</label>
              <input type="text" name="zipcode" id="zipcode" class="input" required />
            </div>
            <div class=" flex flex-col">
              <label for="city" class="label">Ville</label>
              <input type="text" name="city" id="city" class="input" required />
            </div>
          </div>
          <div class="pl-4 d-flex flex-row mt-4  text-center rounded">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="" for="defaultCheck1">
                Livraion à la même adresse
            </label>
          </div>  
        </section>
        <div class="d-flex justify-content-end p-4">
          <a id="confirmPurchase" class=" text-decoration-none color-confirm inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-6" href="#">
            Confirmer la commande</a>
        </div>
        <!-- PURCHASE FORM -->
      </div>
    </div>
    <script src="./js/cart.util.js" defer></script>
    <script src="./js/pages/cart.js" defer></script>
